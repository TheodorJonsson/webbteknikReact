<!DOCTYPE html>
<html lang="sv-se">
    <head>
        <link rel="stylesheet" href="tegspizzeria.css">
        <script src="onMouseover.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap');
        </style>
        <meta name="author" content="Theodor Jonsson">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>Tegs Pizzeria och Grill</title>
    </head>

    <body id="mainframe">
        <header id="headerItems">
            <a href="index.html"><h1 onmouseover="changeToBlueColor(event)" onmouseout="changeToBackColor(event)">Hem</h1></a>
            <a href="menu.html"><h1 onmouseover="changeToBlueColor(event)" onmouseout="changeToBackColor(event)" >Meny</h1></a>
            <a href="contact.html"><h1 onmouseover="changeToBlueColor(event)" onmouseout="changeToBackColor(event)" >Kontakt</h1></a>
            <a href="gallery.html"><h1 onmouseover="changeToBlueColor(event)" onmouseout="changeToBackColor(event)" >Galleri</h1></a>
            <a href="review.html"><h1 onmouseover="changeToBlueColor(event)" onmouseout="changeToBackColor(event)">Recensioner</h1></a>
        </header>
        <h4>Galleri</h4>
        <div class="gridcontainer">
                <div class="myiframe">
                    <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/T3AHBe0I0yc?si=gMY3sp28nRj4dtS4" 
                    title="YouTube video player" allow="accelerometer; autoplay; 
                    clipboard-write; encrypted-media; 
                    gyroscope; picture-in-picture; 
                    web-share" 
                    allowfullscreen>
                </iframe>
                </div>
            </div>
            <div class="griditem">
                <img src="pizza.png" alt="Pizza">
            </div>
            <div class="griditem">
                <img src="burger.png" alt="Burge">
            </div>
        <footer>
            <ul class="contact">
                <li>Bryggargatan 46, Umeå</li>
                <li>090 - 13  20 15<li>
            </ul>
            <ul class="hours">
                <li>Mån-Fre 11.00 - 20.00</li>
                <li>Lör-Sön 12.00 - 20.00</li>
            </ul>
        </footer>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="randomizer.js"></script>
    </body>
